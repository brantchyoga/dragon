<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styledag.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div id="dragshow">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>
      <div id="dragshow2">
        <p>What an awesome dragon. <span class="clickable">Click here</span> to hide her again.</p>
        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTeDUD-D1NI8in6ThPw-QPm0C37b1uKp9gbMGNyGpL4jOuW4Ik-4w">
      </div>
      <button class="btn btn-success" id="gold">Gold</button>
      <button class="btn btn-info" id="blue">Blue</button>
      <button class="btn btn-danger" id="red">Red</button>
    </div>
  </body>
</html>
